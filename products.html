<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS for the navigation bar */
    .navbar {
      background-color: #555;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    /* CSS for the products page */
    .content {
      margin: 20px;
    }

    /* CSS for the product section */
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    .product img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    .product button {
      display: block;
      margin-top: 10px;
    }

    .product.selected {
      background-color: #ffcc00; /* Change the background color to your desired color */
    }
  </style>
  <title>Products Page</title>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </div>

  <!-- Products Page Content -->
  <div class="content">
    <h1>Products</h1>
    <!-- Add content specific to the products page -->
    <div class="product">
      <img src="images/Woch.jpg" alt="Image" width="400" height="400">

      <h3>Watch</h3>
      <p>5,000</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/shoes.jpg" alt="Image" width="400" height="400">

      <h3>shoes</h3>
      <p>4,500</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/city.jpg" alt="Image" width="400" height="400">

      <h3>Jersey</h3>
      <p>2,000</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/woofer.jpg" alt="Image" width="400" height="400">

      <h3>woofer</h3>
      <p>20,500</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <script>
    // JavaScript code to handle product selection
    const products = document.querySelectorAll('.product');
    products.forEach(product => {
      product.addEventListener('click', () => {
        product.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
